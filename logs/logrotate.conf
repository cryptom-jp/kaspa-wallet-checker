# Kaspa Balance Checker ログローテーション設定

/Users/tradingtom/KaspaDev/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 tradingtom staff
    dateext
    dateformat -%Y%m%d
    maxsize 100M
}

